apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: geosaleapp
spec:
  selector:
    matchLabels:
      app: geo-sale-app
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: geo-sale-app
    spec:
      containers:
        - name: geo-sale-app
          image: geo-sale-app:v2
          ports:
            - containerPort: 80
